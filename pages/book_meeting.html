    <h1 class="text-center mt-4 heading text-success">Book Meeting</h1>

    <img src="../Images/book_meeting/book-meeting.avif"  class="container-1 mb-3 mx-auto mt-5 card" width="80%" alt="Book-Meeting" style="height: 500px;">

    <div class="container-1 rounded mx-auto bg-light mt-5 mb-5 pt-5" style="width: 80%;">
        <div class="row">
            <img src="../Images/book_meeting/online-meeting.png" alt="Meeting-logo" class="mx-auto d-block" style="height: 250px; width: 250px;">
            <div class="col-sm-6 col-md-11 col-lg-6  mx-auto">
                <form class="form">
                    <div class="mb-3">
                        <input type="text" class="form-control border-success " id="name" aria-describedby="emailHelp"
                            placeholder="Enter Your Name" required>
                    </div>
                    <div class="mb-3">

                        <input type="email" class="form-control border-success " id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Your Email" required>
                    </div>
                    <div class="mb-3">

                        <input type="number" class="form-control border-success " id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Your Phone No." required>
                    </div>
                    <div class="mb-3">

                        <textarea class="form-control border-success " id="exampleFormControlTextarea1" rows="3" placeholder="Enter Your Address"
                           required ></textarea>
                    </div>
                    <button type="submit" class="button  d-block mx-auto m-5 fs-4 bg-success"
                        onclick="submitDetails()">Book Meeting</button>
                </form>
            </div>
        </div>
    </div>

    <h1 class="text-center mt-4 mb-3 heading" style="color: #8bc052;">Features</h1>

    <div class="row row-cols-1 mb-5 row-cols-md-2 g-4 mx-auto" style="width: 90%;">
        <div class="col">
          <div class="card container-1">
            <img src="../Images/book_meeting/online-conference.png" class="card-img-top d-block mx-auto" alt="online-conference" style="height: 350px; width: 350px;">
            <div class="card-body">
              <h5 class="card-title h3" style="color: #8bc052;">Experties</h5>
              <p class="card-text">We provides highly <b>Expert Team</b> for Agriculture related advices.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card container-1">
            <img src="../Images/book_meeting/zoom-meeting.png" class="card-img-top d-block mx-auto" alt="Zoom-Meeting" style="height: 350px; width: 350px;">
            <div class="card-body">
                <h5 class="card-title h3" style="color: #8bc052;">Requires Less-Time</h5>
                <p class="card-text">We provides the response within <b>5 Hours</b>.</p>
            </div>
          </div>
        </div>
      </div>
